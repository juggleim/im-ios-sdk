syntax = "proto3";

package inner_messages;

message UserRegReq{
    string userId = 1;
    string nickname = 2;
    string userPortrait = 3;
}

message UserReqResp{
    string userId = 1;
    string token = 2;
}

message GroupAddMembersReq {
    string groupId = 1;
    string  groupName = 2;
    repeated string memberIds = 3;
}

message GroupAddMembersResp{

}